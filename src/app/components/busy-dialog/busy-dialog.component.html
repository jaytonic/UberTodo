<p-dialog
  [visible]="isBusy"
  [closable]="false"
  [draggable]="false"
  [resizable]="false"
  [modal]="true"
  [blockScroll]="true"
  [closeOnEscape]="true"
>
  <div class="flex flex-column align-items-center">
    <p-progressSpinner></p-progressSpinner>
    <div>
      {{ busyMessage }}
    </div>
  </div></p-dialog
>
